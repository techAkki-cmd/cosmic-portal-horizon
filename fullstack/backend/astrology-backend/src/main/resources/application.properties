# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/astrology_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable JPA repositories
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql

# Server Configuration (optional)
server.port=8080

# Disable Spring Security for development

# Completely disable Spring Security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Enable endpoint mapping logs
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.security=DEBUG

# Enable actuator to see all endpoints
# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.mappings.enabled=true
management.endpoints.enabled-by-default=true

# Optional: Change base path if needed

